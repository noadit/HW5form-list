<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Membuat Form Validasi dengan Javascript</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<center><h1>Pendaftaran Masuk</h1></center>	
	<center><h2>Silahkan Lengkapi Formulir</h2></center>
	<div class="registrasi"> 
		<form id="registrationForm">
			<div>
				<label for="nama">Nama:</label>
			<input type="text" id="nama" name="nama" required minlength="10"><br><br>
			</div>
			<div>
				<label for="umur">Umur:</label>
			<input type="number" id="umur" name="umur" required min="25"><br><br>
			</div>
			<div>
				<label for="uangSangu">Uang Sangu:</label>
			<input type="number" id="uangSangu" name="uangSangu" required min="100000" max="1000000"><br><br>
			</div>
			<div>
				<button type="submit" value="submit">Tambahkan</button>
			</div>
		</form>
	</div>
	<ul>
		
		<li><a href="#" onclick="openTab('ListPendaftar')">List Pendaftaran</a></li>
	</ul>

<div id="ListPendaftar">
		<h2>List Pendaftar</h2>
		<table id="pendaftarTable">
			<thead>
				<tr>
					<th>Nama</th>
					<th>Umur</th>
					<th>Uang Saku</th>
				</tr>	
			</thead>
			<tbody>

				</tbody>
		</table>
		<p>Rata-rata tes pendaftar memiliki uang saku sebesar <span id="avgUangSangu">0</span> dengan rata-rata umur <span id="avgUmur">0</span></p>
	</div>

	
<script src="script.js"></script>
</script>
</html>
